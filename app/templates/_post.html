<ul clas="posts">
    <li class="post">
        <div class="post-title">
            <h1>{{ post.title }}</h1>
            <div class="post-author">{{ post.category.name }}</div>

            <div class="post-date">{{ moment(post.timestamp).format('LLL') }}</div>
        </div>
        <div class="post-content">
            <div class="post-body">
                {% if post.body_html %}
                    {{ post.body_html | safe }}
                {% else %}
                    {{ post.body }}
                {% endif %}
            </div>
            <div class="post-footer">
                {% if current_user == post.author %}
                <a href="{{ url_for('.edit', id=post.id) }}">
                    <span class="label label-primary">编辑</span>
                </a>
                <a href="{{ url_for('.delete_post', id=post.id) }}">
                    <span class="label label-primary">删除</span>
                </a>
                {% endif %}
            </div>
        </div>
    </li>
</ul>
